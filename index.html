<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow" />.
    <title>Baby Two Gender Reveal</title>
	 <link rel="stylesheet" type="text/css" href="style.css">
	 <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:400,700" rel="stylesheet">
	 <meta property="og:image" content="http://www.leahtynan.com/baby-two/img/baby-two_og-image.png" />
  </head>
  <body onload="reset()">
    <div id="outer-container">
      <h1>Do you think it's a boy or a girl?</h1>
      <h2 id="helper-text">Make your guess!</h2>
      <div id="columns" class="clearfix">
        <div class="column">
          <button id="boy-button"><img src="img/boy.jpg" alt="boy" title="boy"></button>
        </div>
        <div class="column">
          <button id="girl-button"><img src="img/girl.jpg" alt="girl" title="girl"></button>
        </div>
      </div>
      <button id="reset-button">Reset</button>
    </div>  	  
	<script type="text/javascript" src="scripts.js"></script> 
  </body>
</html>
